<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f4f8;
        font-family: Arial, sans-serif;
      }
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #4caf50;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .text {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        text-align: center;
      }
      .container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <div class="text">ðŸš€ Starting server... Please wait</div>
    </div>
  </body>
</html>
